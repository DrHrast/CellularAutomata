<div class="sim-screen">
  <aside class="sim-sidebar">
    <div class="sim-sidebar-card">
      <h2 class="sidebar-title">Sorting algorithms</h2>

      <div class="field-block">
        <label class="field-label" for="rulePreset">Algorithm</label>
        <select
          id="rulePreset"
          class="app-select"
          [(ngModel)]="selectedAlgorithm"
          name="algorithmSelect">
          <option
            *ngFor="let algorithm of algorithms"
            [ngValue]="algorithm">
            {{ algorithm }}
          </option>
        </select>
      </div>
      <div class="field-two">
        <div class="field-block">
          <label class="field-label" for="cells">Number of columns</label>
          <input
            class="text-input"
            id="cells"
            name="cells"
            type="number"
            min="8"
            max="20"
            placeholder="10"
            [(ngModel)]="numberColumns"
            (ngModelChange)="onSpecsChange($event)"
          />
        </div>
      </div>

      <div class="ui-separator"></div>

      <div class="control-group">
        <button type="button" class="btn ghost" (click)="onClick()">Step</button>
        <button type="button" class="btn ghost" (click)="randomizeSeed()">Randomize Seed</button>
        <button type="button" class="btn primary" (click)="play()">▶</button>
        <button type="button" class="btn warning" (click)="stop()">❚❚</button>
        <button type="button" class="btn danger" (click)="reset()">Reset</button>
      </div>
    </div>
  </aside>
  <section class="sim-surface">
  </section>
</div>
